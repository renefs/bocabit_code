language: python
python:
  - '3.5'
services: postgresql
install:
  - pip install -r requirements.txt
  - pip install coverage
  - psql -c "CREATE DATABASE bocabit_code;" -U postgres
before_script:
  - cd web
  - mv ./codeproject/config.sample.py ./codeproject/config.py
  - python manage.py makemigrations
  - python manage.py migrate
script:
  - coverage run --source='.' manage.py test
after_success:
  - coverage report
  - mkdir build
  - cp -R * build
  - tar -czf package.tgz build
  - export SSHPASS=$DEPLOY_PASS
  - sshpass -e scp package.tgz $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  - sshpass -e ssh $DEPLOY_USER@$DEPLOY_HOST $DEPLOY_PATH/deploy.sh

env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 

addons:
  apt:
    packages:
      - sshpass